<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href='./Styles.css'>
    <script src="https://kit.fontawesome.com/7973ce41d2.js" crossorigin="anonymous"></script></head>
<body>
    <div class='header'>
        <h1>Library</h1>
    </div>
    <div class="main-container">
        <button class='add-book'>Add Book</button>
        <div class='grid-container'>
            



        </div>
        
        
    </div>
    <footer class='footer'>
        <h3>Made by blee752 </h3>
        <a href='https://github.com/blee752'><i class="fab fa-github"></i></a>
    </footer>

    <div class='modal-window'>
        <div class='modal-content'>
            <div class='modal-fields'>
                <label for='title'>Title:</label>
                <input type='text' id='title' name='title'><br>
                <label for='author'>Author:</label>
                <input type='text' id='author' name='author'><br>
                <label for='pages'>Pages:</label>
                <input type='text' id='pages' name='pages'><br>
                <p>Have you read this?</p>
                <div>
                    <input type='radio' id='no' name='status' value='no'>
                    <label for='no'>No</label><br>
                    <input type='radio' id='yes' name='status' value='yes'>
                    <label for='yes'>Yes</label><br>
                </div>
                <h3 class='error'></h3>
                <button class='submit-Book'>Add</button>
            </div>
            <span class='close'>&times;</span>
        </div>
    </div>
<script src='/Scripts.js'></script>   
</body>
</html>
