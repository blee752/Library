    <div class='header'>
        <h1>Library</h1>

    <div class="main-container">
        <button class='add-book'>Add Book</button>
        <div class='grid-container'>

    <footer class='footer'>

    <div class='modal-window'>
        <div class='modal-content'>
            <div class='modal-fields'>
                <label for='title'>Title:</label>
                <input type='text' id='title' name='title'><br>
                <label for='author'>Author:</label>
                <input type='text' id='author' name='author'><br>
                <label for='pages'>Pages:</label>
                <input type='text' id='pages' name='pages'><br>
                <p>Have you read this?</p>
                <div>
                    <input type='radio' id='no' name='status' value='no'>
                    <label for='no'>No</label><br>
                    <input type='radio' id='yes' name='status' value='yes'>
                    <label for='yes'>Yes</label><br>
                </div>
                <button class='add-Book'>Add</button>
            </div>
            <span class='close'>&times;</span>
        </div>
    </div>
<script src='/Scripts.js'></script>
